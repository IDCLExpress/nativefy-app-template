# =============================================================================
# NATIVEFY - Web to Native App Builder
# =============================================================================

definitions:
  cache: &cache
    cache_paths:
      - $HOME/.npm
      - $HOME/.gradle/caches
      - $HOME/Library/Caches/CocoaPods
      - node_modules
      - android/.gradle
      - ios/Pods

workflows:
  android-workflow:
    name: "Android Build"
    instance_type: linux_x2
    max_build_duration: 60
    
    environment:
      java: 17
      node: 20
      vars:
        APP_NAME: ${APP_NAME}
        SOURCE_URL: ${SOURCE_URL}
        BUNDLE_ID: ${BUNDLE_ID}
        
    cache:
      <<: *cache
      
    scripts:
      - name: "Validate parameters"
        script: |
          echo "ðŸ“± App: $APP_NAME"
          echo "ðŸŒ URL: $SOURCE_URL"
          echo "ðŸ“¦ Bundle: $BUNDLE_ID"
          if [ -z "$SOURCE_URL" ] || [ -z "$APP_NAME" ]; then
            echo "âŒ Missing required parameters"
            exit 1
          fi
          echo "âœ… Parameters validated"

      - name: "Install dependencies"
        script: |
          npm install --legacy-peer-deps

      - name: "Configure Capacitor"
        script: |
          cat > capacitor.config.ts << EOF
          import { CapacitorConfig } from '@capacitor/cli';
          const config: CapacitorConfig = {
            appId: '${BUNDLE_ID}',
            appName: '${APP_NAME}',
            webDir: 'dist',
            server: {
              url: '${SOURCE_URL}',
              cleartext: true,
              androidScheme: 'https',
              allowNavigation: ['*']
            },
            android: {
              allowMixedContent: true,
              captureInput: true
            }
          };
          export default config;
          EOF

      - name: "Update Android resources"
        script: |
          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/strings.xml << EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">${APP_NAME}</string>
              <string name="title_activity_main">${APP_NAME}</string>
              <string name="package_name">${BUNDLE_ID}</string>
              <string name="custom_url_scheme">${BUNDLE_ID}</string>
          </resources>
          EOF

      - name: "Prepare web assets"
        script: |
          echo "Using remote SOURCE_URL, skipping npm run build"
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>App</title>
            </head>
            <body></body>
          </html>
          EOF
          echo "âœ… dist/ prepared"

      - name: "Sync Capacitor"
        script: |
          npx cap sync android --deployment

      - name: "Build Android"
        script: |
          cd android
          ./gradlew assembleRelease \
            -Dorg.gradle.jvmargs="-Xmx4g" \
            -Dorg.gradle.parallel=true \
            --no-daemon
          
          APK_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ -f "$APK_PATH" ]; then
            KEYSTORE_PASS="nativefy_${BUNDLE_ID//[^a-zA-Z0-9]/_}"
            keytool -genkey -v \
              -keystore release.keystore \
              -alias nativefy \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass "$KEYSTORE_PASS" \
              -keypass "$KEYSTORE_PASS" \
              -dname "CN=${APP_NAME}, O=Nativefy, C=US"
            
            jarsigner -verbose \
              -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore release.keystore \
              -storepass "$KEYSTORE_PASS" \
              -keypass "$KEYSTORE_PASS" \
              "$APK_PATH" nativefy
            
            zipalign -v 4 "$APK_PATH" "app/build/outputs/apk/release/app-release.apk"
          fi

    artifacts:
      - android/app/build/outputs/apk/release/*.apk
      - android/app/build/outputs/bundle/release/*.aab

    publishing:
      scripts:
        - name: "Done"
          script: echo "âœ… Build complete for $APP_NAME"

  ios-workflow:
    name: "iOS Build"
    instance_type: mac_mini_m2
    max_build_duration: 90
    
    integrations:
      app_store_connect: nativefy_asc
    
    environment:
      xcode: latest
      node: 20
      cocoapods: 1.14.3
      vars:
        APP_NAME: ${APP_NAME}
        SOURCE_URL: ${SOURCE_URL}
        BUNDLE_ID: ${BUNDLE_ID}

    cache:
      <<: *cache
      
    scripts:
      - name: "Validate parameters"
        script: |
          if [ -z "$SOURCE_URL" ] || [ -z "$APP_NAME" ]; then
            exit 1
          fi

      - name: "Install dependencies"
        script: npm install --legacy-peer-deps

      - name: "Configure Capacitor"
        script: |
          cat > capacitor.config.ts << EOF
          import { CapacitorConfig } from '@capacitor/cli';
          const config: CapacitorConfig = {
            appId: '${BUNDLE_ID}',
            appName: '${APP_NAME}',
            webDir: 'dist',
            server: {
              url: '${SOURCE_URL}',
              iosScheme: 'https',
              allowNavigation: ['*']
            }
          };
          export default config;
          EOF

      - name: "Prepare web assets"
        script: |
          echo "Using remote SOURCE_URL, skipping npm run build"
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>App</title>
            </head>
            <body></body>
          </html>
          EOF
          echo "âœ… dist/ prepared"

      - name: "Sync Capacitor"
        script: npx cap sync ios --deployment

      - name: "Install CocoaPods"
        script: |
          cd ios/App
          pod install --repo-update

      - name: "Configure iOS"
        script: |
          cd ios/App
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName ${APP_NAME}" App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleName ${APP_NAME}" App/Info.plist

      - name: "Set up signing"
        script: xcode-project use-profiles

      - name: "Build iOS"
        script: |
          cd ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates

      - name: "Export IPA"
        script: |
          cd ios/App
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist exportOptions.plist

    artifacts:
      - ios/App/build/ipa/*.ipa
      - ios/App/build/*.xcarchive

    publishing:
      scripts:
        - name: "Done"
          script: echo "âœ… iOS build complete for $APP_NAME"
